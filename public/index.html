<body>
<h1>World Of Tanks</h1>
<h2>Login</h2>
<div class="login">
	<input id="email" placeholder="Introduce tu email"></input>
	<input id="password" placeholder="Contraseña"></input>
	<input type="button" id="enviar" value="Enviar"></input>
</div>

<div class="register">
	<h2>Registro de usuarios</h2>
	<input type="text" id="emailrg" placeholder="Introduce tu email"></input>
	<input type="text" id="name" placeholder="Introduce tu nombre completo"></input>
	<input type="text" id="username" placeholder="Introduce tu nombre de usuario"></input>
	<input  type="password" id="passwordrg" placeholder="Contraseña"></input>
	<input type="button" id="registro" value="Registro"></input>
	
</div>
